        body
        
        {
            
            font-family: "Anton", sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 190vh;

            color: rgb(249, 247, 255);

        /* Видеофон */
        .background-video {
    position: fixed; /* Фиксируем видео, чтобы оно не двигалось */
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh; /* Растягиваем видео на весь экран */
    object-fit: cover; /* Сохраняем пропорции */
    z-index: -2; /* Оставляем видео на заднем плане */
    clip-path: inset(0 100 10% 0); /* Обрезка видео (настрой под себя) */
}

        /* Затемняющий слой */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            padding: 141px 30px;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.447);
            z-index: -1;
            clip-path: inset(0 10 10% 0); /* Обрезка видео (настрой под себя) */
        } 
     


        .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 30px;
    position: fixed; /* Фиксируем панель */
    top: 0;
    left: 0;
    width: 100%;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1);
    border-radius: 0 0 15px 15px;
    z-index: 1000; /* Поднимаем панель наверх */
}

/* Исправляем навигацию */
.nav {
    display: flex;
    align-items: center;
    justify-content: center;
}

.nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 40px; /* Уменьшаем расстояние */
}

.nav ul li {
    list-style: none;
}

.nav ul li a {
    text-decoration: none;
    color: rgba(194, 160, 242, 0.9); /* Цвет текста */
    font-size: 1.2em;
    font-weight: bold;
    padding: 8px 15px;
    transition: color 0.3s, transform 0.3s, border-bottom 0.3s;
    border-bottom: 3px solid transparent;
}

.nav ul li a:hover,
.nav ul li a.active {
    color: rgb(148, 112, 255);
    transform: scale(1.1);
    border-bottom: 3px solid rgb(168, 115, 253);
}

        /* Логотип "Bogdan" */

            color: rgb(209, 177, 255); /* Used the logo color */

        }

        /* Навигация */
        .nav {

        }

        .nav ul {

        }

        .nav ul li a {
            text-decoration: none;

            font-weight: bold;
            padding: 8px 15px;
            transition: color 0.3s, transform 0.3s, border-bottom 0.3s;

        }

        .nav ul li a:hover,

            color: rgb(148, 112, 255); /* Used the logo color */

        /* Главная секция */
        .home-content {
    position: absolute;
    top: -700%; /* Поднять выше */
    left: -500%; /* Переместить в центр */

}

        section {
            min-height: 100vh;
            padding: 4rem 4% 4rem;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            position: relative;
            padding-top: 6%;
        }

        /* Вертикальная линия */
        .home-content::before {
            content: "";
            position: absolute;
            left: -15%;
            top: 56%;
            transform: translate(-50%, -50%);
            height: 250px;
            width: 3px;
            background-color: rgb(209, 177, 255); /* Цвет линии */
            z-index: -1;
        }

        .home-img img {
            position: relative;
            width: 33vw;
            top: -20vw;
            border-radius: 70%;
            box-shadow: 0 0 203px solid rgb(255, 13, 13);
            cursor: pointer;
            transition: 0.2999s linear;
            margin-left: 50vw;
            animation: fireAnimation 1.5s infinite alternate;
        }


        .home-img img:hover {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .home-content {
            position: absolute;
            top: 45%;
            left: 14%;
            transform: translateY(-50%);
        }

        .home-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.3;
        }

        span {
            color: rgb(255, 255, 255);
        }

        .home-content h3 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .home-content p {
            font-size: 1.3rem;
        }

        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 3rem;
            height: 3rem;
            background-color: transparent;
            border: 0.2rem solid rgb(209, 177, 255);
            font-size: 1.6rem;
            border-radius: 50%;
            margin: 1.5rem 0.8rem 1.5rem 0;
            transition: 0.3s ease;
            color: rgb(209, 177, 255);
            text-decoration: none;
        }
        .typing-text span::before {
            content: "Web Developer";
            color: rgb(201, 162, 255);
            animation: words 7s infinite steps(1);
        }

        .typing-text span::after {
            content: "";
            position: absolute;
            width: 0;
            height: 100%;
        }

        @keyframes cursor {
            to {
                border-left: 3px solid rgb(254, 254, 255);
            }
        }

        @keyframes words {
            0%, 16.6% { content: "student"; }
            16.7%, 33.3% { content: "boy"; }
            33.4%, 50% { content: "talented"; }
            50.1%, 66.6% { content: "sport men"; }
